<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Assignment</title>
</head>
<body>
    <script type="text/javascript">
        let num = Number(prompt("Enter your marks:"));
        let grade;
        let res = (num >= 90) ? grade = 'A' : (num >= 80) ? grade = 'B' : (num >= 70) ? grade = 'C' : (num >= 60) ? grade = 'D' : (num >= 50) ? grade = 'E' : grade = "Fail";
        console.log(`Marks are ${num} and grade is ${grade}`);
    </script>
